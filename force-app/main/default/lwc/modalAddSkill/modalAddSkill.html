<template>
    <lightning-modal-header label="Add Skill from the Below List">
    </lightning-modal-header>

    <lightning-modal-body>
        <lightning-record-form object-api-name="Skill__c" fields={fields}  onsubmit={handleSubmit} onsuccess={handleSuccess} >
            <!-- <lightning-input-field field-name={name}></lightning-input-field> -->
            <!-- <lightning-input-field field-name={Skill_List}></lightning-input-field> -->
            <lightning-button variant="brand" label="labelName" title="titleName" onclick={handleSubmit}></lightning-button>
        </lightning-record-form>

    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Cancel" title="Cancel" onclick={handlecancel}>
        </lightning-button>
         <lightning-button label="Done" title="Cancel" onclick={handlecancel}>
        </lightning-button>
        
    </lightning-modal-footer>
</template>
