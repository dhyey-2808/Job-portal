<template>
    <div>
        <lightning-modal-header label="Fill Detail To Change The Record "></lightning-modal-header>
        <lightning-modal-body>
          
            <template if:true={nameField}>
                <lightning-record-edit-form object-api-name="Skill__c" record-id={recordId} onsuccess={handleSuccess}>
                    <lightning-input-field field-name={nameField}> </lightning-input-field>
                    <div class="slds-var-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="Save"  >
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </template>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button label="Cancel" title="Cancel" onclick={handlecancel}></lightning-button>
        </lightning-modal-footer>

    </div>

</template>
